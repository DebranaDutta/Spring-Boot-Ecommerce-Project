<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{basePage::layout(~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>

<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 mt-3 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-7 mt-5 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col">
									<div class="mb-3">
										<label class="form-label"> First Name</label> <input class="form-control" name="fname" type="text">
									</div>
									<div class="mb-3">
										<label class="form-label"> Last Name</label> <input class="form-control" name="lname" type="text">
									</div>

								</div>
								<div class="col">
									<div class="mb-3">
										<label class="form-label"> Mobile Number</label> <input class="form-control" name="mnumber" type="number">
									</div>
									<div class="mb-3">
										<label class="form-label"> Email</label> <input class="form-control" name="email" type="email">
									</div>

								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="mb-3">
										<label class="form-label"> Address</label> <input class="form-control" name="address" type="text">
									</div>
									<div class="mb-3">
										<label class="form-label"> City</label> <input class="form-control" name="city" type="text">
									</div>

								</div>
								<div class="col">
									<div class="mb-3">
										<label class="form-label"> State</label> <input class="form-control" name="state" type="text">
									</div>
									<div class="mb-3">
										<label class="form-label"> PinCode</label> <input class="form-control" name="pincode" type="number">
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label"> Password</label> <input class="form-control" name="password" type="password">
								</div>
								<div class="mb-3">
									<label class="form-label"> Confirm Password</label> <input class="form-control" name="cpassword" type="password">
								</div>
								<div class="mb-3">
									<label class="form-label"> Profile Image</label> <input class="form-control" name="profile_image" type="file">
								</div>
							</div>
							<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
						</div>
						<div class="card-footer text-center">
							<a href="#" class="text-decoration-none">Forgot Password</a></br> Have an account? <a href="#" class="text-decoration-none">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
