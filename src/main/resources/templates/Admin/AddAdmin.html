<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Admin/AdminBasePage::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-1 p-5">
			<div class="row">
				<div class="col-md-5 mt-3 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-7 p-5">
				<a href="/admin/" class="btn btn-sm text-muted fw-bold"><i class="fa-solid fa-arrow-left"></i> Back</a>
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Admin Register</p>
							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold">[[${session.successMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMsg()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMsg()}"></th:block>
							</th:block>
						</div>
						<form action="/admin/registerAdmin" enctype="multipart/form-data" method="post">
							<div class="card-body">
								<div class="row">
									<div class="col">
										<div class="mb-3">
											<label class="form-label"> First Name</label> <input class="form-control" name="firstName" type="text" required>
										</div>
										<div class="mb-3">
											<label class="form-label"> Last Name</label> <input class="form-control" name="lastName" type="text" required>
										</div>

									</div>
									<div class="col">
										<div class="mb-3">
											<label class="form-label"> Mobile Number</label> <input class="form-control" name="mobileNo" type="number" required>
										</div>
										<div class="mb-3">
											<label class="form-label"> Email</label> <input class="form-control" name="email" type="email" required>
										</div>

									</div>
								</div>
								<div class="row">
									<div class="col">
										<div class="mb-3">
											<label class="form-label"> Address</label> <input class="form-control" name="address" type="text" required>
										</div>
										<div class="mb-3">
											<label class="form-label"> City</label> <input class="form-control" name="city" type="text" required>
										</div>

									</div>
									<div class="col">
										<div class="mb-3">
											<label class="form-label"> State</label> <input class="form-control" name="state" type="text" required>
										</div>
										<div class="mb-3">
											<label class="form-label"> PinCode</label> <input class="form-control" name="pincode" type="number" required>
										</div>
									</div>
									<div class="mb-3">
										<label class="form-label"> Password</label> <input class="form-control" name="password" type="password" required>
									</div>
									<div class="mb-3">
										<label class="form-label"> Confirm Password</label> <input class="form-control" name="cpassword" type="password" required>
									</div>
									<div class="mb-3">
										<label class="form-label"> Profile Image</label> <input class="form-control" name="profile_image" type="file">
									</div>
								</div>
								<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
