<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Admin/AdminBasePage::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Edit Category</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-3 offset-md-4">
					<form action="/category/updateCategory" method="post" enctype="multipart/form-data">
						<div class="card card-sh">
							<div class="card-header text-center">
								<p>Edit Category</p>
								<th:block th:if="${session.successMsg}">
									<p class="text-success fw-bold">[[${session.successMsg}]]</p>
									<th:block th:text="${@commonServiceImpl.removeSessionMsg()}"></th:block>
								</th:block>
								<th:block th:if="${session.errorMsg}">
									<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
									<th:block th:text="${@commonServiceImpl.removeSessionMsg()}"></th:block>
								</th:block>
							</div>

							<div class="card-body">
								<div class="mb-3">
									<input type="hidden" name="id" th:value="${category.id}">
									<label>Category Name</label>
									<input type="text" name="name" class="form-control" th:value="${category.name}">
									
								</div>
								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" th:checked="${category.isActive==true}" value="true" name="isActive" id="flexRadioDefault1"> <label class="form-check-label" for="flexRadioDefault1"> Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" th:checked="${category.isActive==false}" name="isActive" value="false" id="flexRadioDefault2"> <label class="form-check-label" for="flexRadioDefault2"> Inactive </label>
									</div>
								</div>
								<div class="mb-3">
									<label>Upload Image</label><input type="file" name="file" class="form-control">
								</div>
								<img th:src="@{'/img/category/'+${category.image}}" width="100px" height="100px">
								<button type="submit" class="btn btn-primary col-md-12 mt-2 card-sh">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
