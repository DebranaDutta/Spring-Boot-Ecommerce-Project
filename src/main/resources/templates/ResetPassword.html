<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{basePage::layout(~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>

<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 mt-3 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-5 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Reset Password</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/reset-password" method="post">
								<div class="mb-3">
									<label class="form-label"> New Password</label> <input class="form-control" name="pssword" type="password">
								</div>
								<div class="mb-3">
									<label class="form-label">Confirm Password</label> <input class="form-control" name="cnfPassword" type="password">
								</div>
								<input type="hidden" th:value="${token}" name="token">
								<div class="text-center">
									<button type="submit" class="btn bg-primary text-white">Reset Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
